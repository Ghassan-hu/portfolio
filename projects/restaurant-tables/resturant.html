<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Management</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%233498db'/><circle cx='50' cy='50' r='30' fill='%232c3e50'/><rect x='15' y='45' width='70' height='10' fill='%233498db'/><circle cx='20' cy='50' r='8' fill='%232c3e50'/><circle cx='80' cy='50' r='8' fill='%232c3e50'/></svg>">
</head>
<body>
    <div class="container">
        <h1>Restaurant Table Management</h1>
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-info">
                    <h3>Total Customers</h3>
                    <span id="totalCustomers">0</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chair"></i>
                <div class="stat-info">
                    <h3>Occupied Tables</h3>
                    <span id="occupiedTables">0</span>
                </div>
            </div>
        </div>
        <div class="menu-manager">
            <button id="manageMenu" class="btn">Manage Menu</button>
        </div>
        <div class="tables-container">
            <!-- Tables will be generated by JavaScript -->
        </div>
    </div>

    <!-- Menu Management Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Menu Management</h2>
            <div class="menu-categories">
                <div class="category-controls">
                    <input type="text" id="newCategory" placeholder="New Category Name">
                    <button id="addCategory" class="btn primary">Add Category</button>
                </div>
                <div id="categoriesList"></div>
            </div>
            <div class="menu-items">
                <h3>Menu Items</h3>
                <div class="item-controls">
                    <select id="itemCategory"></select>
                    <input type="text" id="newItemName" placeholder="Item Name">
                    <input type="number" id="newItemPrice" placeholder="Price" step="0.01" min="0">
                    <button id="addMenuItem" class="btn primary">Add Item</button>
                </div>
                <div id="menuItemsList"></div>
            </div>
        </div>
    </div>

    <!-- Table Details Modal -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Table <span id="tableNumber"></span></h2>
            <div class="table-details">
                <div class="input-group">
                    <label for="numPeople">Number of People:</label>
                    <input type="number" id="numPeople" min="1" value="1">
                </div>
                
                <div class="orders-section">
                    <h3>Orders</h3>
                    <div class="menu-selection">
                        <select id="menuCategorySelect">
                            <option value="">Select Category</option>
                        </select>
                        <select id="menuItemSelect">
                            <option value="">Select Item</option>
                        </select>
                        <button id="addSelectedItem" class="btn primary">Add to Order</button>
                    </div>
                    <div id="ordersList"></div>
                    <button id="addOrder" class="btn">Add Order</button>
                </div>

                <div class="summary-section">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span id="subtotalAmount">$0.00</span>
                    </div>
                    <div class="tip-section">
                        <label for="tipPercentage">Tip (%):</label>
                        <select id="tipPercentage">
                            <option value="0">0%</option>
                            <option value="10">10%</option>
                            <option value="15" selected>15%</option>
                            <option value="20">20%</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="customTip" class="hidden" min="0" step="1" placeholder="Custom %">
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span id="totalAmount">$0.00</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="saveTable" class="btn primary">Save</button>
                    <button id="clearTable" class="btn secondary">Clear Table</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
