<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #taskInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        const tasksKey = "homeImprovementTasks"; // Key for local storage
        const correctPassword = "ghassan"; // Change this to your desired password

        function checkPassword() {
            const password = prompt("Enter the password:");
            if (password !== correctPassword) {
                alert("Incorrect password! Access denied.");
                window.location.href = "about:blank"; // Redirect if password is incorrect
            }
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value.trim();

            if (task) {
                // Save to local storage
                let tasks = JSON.parse(localStorage.getItem(tasksKey)) || [];
                tasks.push(task);
                localStorage.setItem(tasksKey, JSON.stringify(tasks));
                taskInput.value = ""; // Clear input after adding
                loadTasks(); // Refresh the task list
            } else {
                alert("Please enter a task before adding.");
            }
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem(tasksKey)) || [];
            const tableBody = document.getElementById("taskTableBody");
            tableBody.innerHTML = ""; // Clear existing table rows

            tasks.forEach((task, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${task}</td><td><button onclick="deleteTask(${index})">Delete</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem(tasksKey)) || [];
            tasks.splice(index, 1); // Remove the task at the specified index
            localStorage.setItem(tasksKey, JSON.stringify(tasks));
            loadTasks(); // Refresh the task list
        }

        window.onload = function() {
            checkPassword(); // Check password when the page is loaded
            loadTasks(); // Load tasks when the page is loaded
        };
    </script>
</head>
<body>
    <h1>Home Improvement Task Manager</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <div class="button-container">
        <button onclick="addTask()">Add Task</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
            <!-- Tasks will be populated here -->
        </tbody>
    </table>
    <footer>
        &copy; 2023 Home Improvement Task Manager. All rights reserved.
    </footer>
</body>
</html>
